spring:
  application:
    name: pro_classify
  datasource: # 数据库配置
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/litter_classify?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT%2b8&allowMultiQueries=true
    username: root
    password: 123456
    hikari:
      connection-test-query: SELECT 1
      connection-timeout: 60000
      idle-timeout: 500000
      max-lifetime: 540000
      maximum-pool-size: 12
      minimum-idle: 10
      pool-name: SPHHikariPool
  servlet:
    multipart:
      max-file-size: 50MB # 传输文件大小配置

# mybatis配置
mybatis:
  mapper-locations: classpath:mapper/**.xml
  configuration:
    map-underscore-to-camel-case: true
    lazy-loading-enabled: true

# 日志配置
logging:
  level:
    com:
      xinghuo:
        pro_classify:
          mapper: debug
  file:
    name: lc.log
    path: /log

# java后端端口
server:
  port: 8080

# minio图片存储配置
minio:
  endpoint: http://192.168.230.101:9000
  access-key: minioadmin
  secret-key: minioadmin
  bucket-name: litter

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.xinghuo.pro_classify.controller

# python后端接口url
python:
  endpoint: http://localhost:8000
  request-path: /predict

